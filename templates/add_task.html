{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <!-- Task Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">edit</i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">subject</i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- Due Date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">event</i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- Is Urgent -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="material-icons prefix light-blue-text text-darken-4">error</i>
                        <label for="is_urgent">
                            Is Urgent
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
